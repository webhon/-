<html>
	<head><title>다양한 프로그램 예제 3</title></head>
	<body>
		<form>
			<table border=1 cellpadding=5 width=500>
				<tr bgcolor="#cccccc">
					<th>선택</th>
					<th>도서명</th>
					<th>저자</th>
					<th>출판사</th>
				</tr>
				<tr>
					<td><input type="checkbox" name="b1" value=1></td>
					<td>다중지능</td>
					<td>하워드 가드너</td>
					<td>웅진</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="b2" value=1></td>
					<td>철학콘서트</td>
					<td>황광우</td>
					<td>웅진</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="b3" value=1></td>
					<td>상상력노트</td>
					<td>장상용</td>
					<td>해냄</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="b4" value=1></td>
					<td>생각의 탄색</td>
					<td>캘빈</td>
					<td>사이언스북스</td>
				</tr>
			</table>
			<p align="center"><input type="submit" value="선택">
		</form>
	</body>
</html>
